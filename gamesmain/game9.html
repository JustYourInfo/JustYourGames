<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 9 - Galactic Defender</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .game-container {
            margin: 50px auto;
            width: 600px;
            height: 400px;
            background-color: #000;
            position: relative;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .player, .bullet, .enemy, .power-up {
            position: absolute;
            border-radius: 5px;
        }

        .player {
            width: 50px;
            height: 20px;
            background-color: #3498db;
            bottom: 10px;
            left: calc(50% - 25px);
        }

        .bullet {
            width: 5px;
            height: 10px;
            background-color: #e74c3c;
        }

        .enemy {
            width: 40px;
            height: 20px;
            background-color: #2ecc71;
        }

        .power-up {
            width: 20px;
            height: 20px;
            background-color: #f1c40f;
        }

        .score, .level, .pause-btn {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .pause-btn {
            cursor: pointer;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pause-btn:hover {
            background-color: #2980b9;
        }

        .game-over {
            display: none;
            font-size: 2em;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Galactic Defender</h1>

    <div class="game-container" id="game-container">
        <div class="player" id="player"></div>
    </div>

    <div class="score" id="score">Score: 0</div>
    <div class="level" id="level">Level: 1</div>
    <button class="pause-btn" onclick="togglePause()">Pause</button>
    <div class="game-over" id="game-over">Game Over!</div>

    <button class="pause-btn" onclick="shareScore()">Share Score</button>

    <a href="../index.html" class="back-link">Back to Game Hub</a>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const gameOverDisplay = document.getElementById('game-over');

        let playerPosition = { left: gameContainer.clientWidth / 2 - 25 };
        let bullets = [];
        let enemies = [];
        let powerUps = [];
        let score = 0;
        let level = 1;
        let gameInterval;
        let isPaused = false;

        document.addEventListener('keydown', handleKeyDown);

        function startGame() {
            gameInterval = setInterval(gameLoop, 50);
        }

        function gameLoop() {
            if (!isPaused) {
                moveBullets();
                moveEnemies();
                movePowerUps();
                checkCollisions();
                updateScore();
                generateEnemies();
                generatePowerUps();
            }
        }

        function handleKeyDown(event) {
            const key = event.key;
            if (key === 'ArrowLeft' || key === 'a') {
                movePlayer(-20);
            } else if (key === 'ArrowRight' || key === 'd') {
                movePlayer(20);
            } else if (key === ' ') {
                shoot();
            }
        }

        function movePlayer(direction) {
            playerPosition.left += direction;
            if (playerPosition.left < 0) playerPosition.left = 0;
            if (playerPosition.left > gameContainer.clientWidth - player.clientWidth) {
                playerPosition.left = gameContainer.clientWidth - player.clientWidth;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            player.style.left = `${playerPosition.left}px`;
        }

        function shoot() {
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            bullet.style.left = `${playerPosition.left + player.clientWidth / 2 - 2.5}px`;
            bullet.style.bottom = `${parseInt(player.style.bottom) + 30}px`;
            gameContainer.appendChild(bullet);
            bullets.push(bullet);
        }

        function moveBullets() {
            bullets.forEach((bullet, index) => {
                bullet.style.bottom = `${parseInt(bullet.style.bottom) + 10}px`;
                if (parseInt(bullet.style.bottom) > gameContainer.clientHeight) {
                    bullet.remove();
                    bullets.splice(index, 1);
                }
            });
        }

        function generateEnemies() {
            if (Math.random() < 0.05 * level) {
                const enemy = document.createElement('div');
                enemy.classList.add('enemy');
                enemy.style.left = `${Math.random() * (gameContainer.clientWidth - 40)}px`;
                enemy.style.top = `-20px`;
                gameContainer.appendChild(enemy);
                enemies.push(enemy);
            }
        }

        function moveEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.style.top = `${parseInt(enemy.style.top) + 2 + level}px`;
                if (parseInt(enemy.style.top) > gameContainer.clientHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                    endGame();
                }
            });
        }

        function generatePowerUps() {
            if (Math.random() < 0.01) {
                const powerUp = document.createElement('div');
                powerUp.classList.add('power-up');
                powerUp.style.left = `${Math.random() * (gameContainer.clientWidth - 20)}px`;
                powerUp.style.top = `-20px`;
                gameContainer.appendChild(powerUp);
                powerUps.push(powerUp);
            }
        }

        function movePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.style.top = `${parseInt(powerUp.style.top) + 3}px`;
                if (parseInt(powerUp.style.top) > gameContainer.clientHeight) {
                    powerUp.remove();
                    powerUps.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (isCollision(bullet, enemy)) {
                        score += 10;
                        bullet.remove();
                        enemy.remove();
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                    }
                });
            });

            powerUps.forEach((powerUp, powerUpIndex) => {
                if (isCollision(player, powerUp)) {
                    powerUp.remove();
                    powerUps.splice(powerUpIndex, 1);
                    score += 50; // Power-up bonus
                }
            });

            if (enemies.length === 0 && bullets.length === 0) {
                nextLevel();
            }
        }

        function isCollision(bullet, enemy) {
            const bulletRect = bullet.getBoundingClientRect();
            const enemyRect = enemy.getBoundingClientRect();

            return (
                bulletRect.left < enemyRect.left + enemyRect.width &&
                bulletRect.left + bulletRect.width > enemyRect.left &&
                bulletRect.top < enemyRect.top + enemyRect.height &&
                bulletRect.height + bulletRect.top > enemyRect.top
            );
        }

        function nextLevel() {
            level++;
            levelDisplay.textContent = `Level: ${level}`;
            generateEnemies();
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function endGame() {
            clearInterval(gameInterval);
            document.removeEventListener('keydown', handleKeyDown);
            gameOverDisplay.style.display = 'block';
        }

        function togglePause() {
            if (isPaused) {
                isPaused = false;
                startGame();
            } else {
                isPaused = true;
                clearInterval(gameInterval);
            }
        }

        function shareScore() {
            const text = `I scored ${score} points in Galactic Defender! Can you beat my score?`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        startGame();
    </script>

</body>
</html>
