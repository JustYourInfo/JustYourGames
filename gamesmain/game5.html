<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 5 - Flappy Bird</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            margin: 0;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #4ec0ca;
            border: 2px solid #000;
            overflow: hidden;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #f39c12;
            border-radius: 50%;
            top: 200px;
            left: 50px;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background-color: #2ecc71;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            text-align: center;
        }

        .restart-btn {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="game-container" id="game-container">
        <div class="bird" id="bird"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="game-over">Game Over</div>
        <button class="restart-btn" id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bird = document.getElementById('bird');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');

        let birdPosition = 200;
        let gravity = 2;
        let isGameOver = false;
        let score = 0;
        let pipes = [];
        let pipeSpeed = 2;

        document.addEventListener('keydown', fly);

        function startGame() {
            pipes = [];
            score = 0;
            birdPosition = 200;
            gravity = 2;
            isGameOver = false;
            gameOverDisplay.style.display = 'none';
            restartBtn.style.display = 'none';
            scoreDisplay.textContent = 'Score: 0';

            createPipe();
            gameLoop();
        }

        function gameLoop() {
            if (isGameOver) return;

            birdPosition += gravity;
            bird.style.top = `${birdPosition}px`;

            pipes.forEach((pipe, index) => {
                pipe.style.left = `${parseInt(pipe.style.left) - pipeSpeed}px`;
                if (parseInt(pipe.style.left) < -60) {
                    pipe.remove();
                    pipes.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    createPipe();
                }
                if (isCollision(pipe, bird)) {
                    endGame();
                }
            });

            if (birdPosition < 0 || birdPosition > gameContainer.clientHeight - bird.clientHeight) {
                endGame();
            }

            requestAnimationFrame(gameLoop);
        }

        function fly() {
            if (isGameOver) return;
            birdPosition -= 40;
        }

        function createPipe() {
            const pipeHeight = Math.floor(Math.random() * 200) + 50;
            const pipeGap = 150;

            const topPipe = document.createElement('div');
            topPipe.classList.add('pipe');
            topPipe.style.height = `${pipeHeight}px`;
            topPipe.style.left = '400px';
            topPipe.style.top = '0px';
            gameContainer.appendChild(topPipe);
            pipes.push(topPipe);

            const bottomPipe = document.createElement('div');
            bottomPipe.classList.add('pipe');
            bottomPipe.style.height = `${400 - pipeHeight - pipeGap}px`;
            bottomPipe.style.left = '400px';
            bottomPipe.style.bottom = '0px';
            gameContainer.appendChild(bottomPipe);
            pipes.push(bottomPipe);
        }

        function isCollision(pipe, bird) {
            const birdRect = bird.getBoundingClientRect();
            const pipeRect = pipe.getBoundingClientRect();

            return (
                birdRect.left < pipeRect.left + pipeRect.width &&
                birdRect.left + birdRect.width > pipeRect.left &&
                birdRect.top < pipeRect.top + pipeRect.height &&
                birdRect.top + birdRect.height > pipeRect.top
            );
        }

        function endGame() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            restartBtn.style.display = 'block';
        }

        function restartGame() {
            gameContainer.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
            startGame();
        }

        startGame();
    </script>

</body>
</html>
