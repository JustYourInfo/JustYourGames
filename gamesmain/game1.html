<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - Click the Target</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .game-container {
            position: relative;
            height: 400px;
            background-color: #e9ecef;
            overflow: hidden;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .score {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Click the Target!</h1>

    <div class="game-container">
        <div class="target" id="target"></div>
    </div>

    <div class="score">
        Score: <span id="score">0</span>
    </div>

    <a href="../index.html" class="back-link">Back to Game Hub</a>

    <script>
        const target = document.getElementById('target');
        const scoreElement = document.getElementById('score');
        let score = 0;

        function moveTarget() {
            const gameContainer = document.querySelector('.game-container');
            const x = Math.random() * (gameContainer.clientWidth - target.clientWidth);
            const y = Math.random() * (gameContainer.clientHeight - target.clientHeight);
            target.style.transform = `translate(${x}px, ${y}px)`;
        }

        target.addEventListener('click', () => {
            score++;
            scoreElement.textContent = score;
            moveTarget();
        });

        moveTarget();
    </script>

</body>
</html>
