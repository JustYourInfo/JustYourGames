<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 6 - The Simple Shooting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ecf0f1;
        }
        .game-container {
            margin: 50px auto;
            width: 600px;
            height: 400px;
            background-color: #f4f4f4;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }
        .player {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        .bullet {
            width: 5px;
            height: 10px;
            background-color: #e74c3c;
            position: absolute;
            border-radius: 2px;
        }
        .enemy {
            width: 40px;
            height: 40px;
            background-color: #2ecc71;
            position: absolute;
            border-radius: 50%;
            animation: moveEnemy 4s linear infinite;
        }
        @keyframes moveEnemy {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }
        .score, .health, .level {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .score {
            display: inline-block;
            margin-right: 10px;
        }
        .health {
            display: inline-block;
            color: #e74c3c;
        }
        .level {
            display: inline-block;
            color: #3498db;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>The Simple Shooting Game</h1>
    <div class="game-container" id="game-container">
        <div class="player" id="player"></div>
    </div>
    <div class="score" id="score">Score: 0</div>
    <div class="health" id="health">Health: 100%</div>
    <div class="level" id="level">Level: 1</div>
    <a href="../index.html" class="back-link">Back to Game Hub</a>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const healthDisplay = document.getElementById('health');
        const levelDisplay = document.getElementById('level');

        const shootSound = new Audio('shoot.mp3');
        const collisionSound = new Audio('collision.mp3');

        let playerPosition = { left: gameContainer.clientWidth / 2 - 20, bottom: 10 };
        let bullets = [];
        let enemies = [];
        let score = 0;
        let health = 100;
        let level = 1;
        let enemySpeed = 2;
        let enemyFrequency = 0.02;

        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event) {
            const key = event.key;
            if (key === 'ArrowLeft' || key === 'a') {
                movePlayer(-20);
            } else if (key === 'ArrowRight' || key === 'd') {
                movePlayer(20);
            } else if (key === ' ') {
                shoot();
            }
        }

        function movePlayer(direction) {
            playerPosition.left += direction;
            if (playerPosition.left < 0) playerPosition.left = 0;
            if (playerPosition.left > gameContainer.clientWidth - player.clientWidth) {
                playerPosition.left = gameContainer.clientWidth - player.clientWidth;
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            player.style.left = `${playerPosition.left}px`;
        }

        function shoot() {
            shootSound.play();
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            bullet.style.left = `${playerPosition.left + player.clientWidth / 2 - 2.5}px`;
            bullet.style.bottom = `${playerPosition.bottom + 40}px`;
            gameContainer.appendChild(bullet);
            bullets.push(bullet);
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            const randomLeft = Math.floor(Math.random() * (gameContainer.clientWidth - 40));
            enemy.style.left = `${randomLeft}px`;
            enemy.style.top = `-40px`;
            enemy.style.animationDuration = `${4 - level * 0.5}s`; // Increase speed with level
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.style.bottom = `${parseInt(bullet.style.bottom) + 10}px`;
                if (parseInt(bullet.style.bottom) > gameContainer.clientHeight) {
                    bullet.remove();
                    bullets.splice(index, 1);
                } else {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (isCollision(bullet, enemy)) {
                            collisionSound.play();
                            score += 10;
                            scoreDisplay.textContent = `Score: ${score}`;
                            bullet.remove();
                            enemy.remove();
                            bullets.splice(index, 1);
                            enemies.splice(enemyIndex, 1);
                        }
                    });
                }
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.style.top = `${parseInt(enemy.style.top) + enemySpeed}px`;
                if (parseInt(enemy.style.top) > gameContainer.clientHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                    health -= 20;
                    healthDisplay.textContent = `Health: ${health}%`;
                    if (health <= 0) {
                        endGame();
                    }
                }
            });
        }

        function isCollision(bullet, enemy) {
            const bulletRect = bullet.getBoundingClientRect();
            const enemyRect = enemy.getBoundingClientRect();

            return (
                bulletRect.left < enemyRect.left + enemyRect.width &&
                bulletRect.left + bulletRect.width > enemyRect.left &&
                bulletRect.top < enemyRect.top + enemyRect.height &&
                bulletRect.height + bulletRect.top > enemyRect.top
            );
        }

        function endGame() {
            alert('Game Over! Final Score: ' + score);
            window.location.reload();
        }

        function levelUp() {
            level++;
            enemySpeed += 0.5;
            enemyFrequency -= 0.005;
            levelDisplay.textContent = `Level: ${level}`;
        }

        function gameLoop() {
            updateBullets();
            updateEnemies();

            if (Math.random() < enemyFrequency) {
                createEnemy();
            }

            if (score > level * 100) {
                levelUp();
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
