<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 7 - Snake Game</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .game-container {
            margin: 50px auto;
            width: 400px;
            height: 400px;
            background-color: #333;
            position: relative;
            border: 2px solid #000;
            overflow: hidden;
        }

        .snake, .food {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        .snake {
            background-color: #2ecc71;
        }

        .food {
            background-color: #e74c3c;
        }

        .score {
            margin-top: 20px;
            font-size: 1.5em;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Snake Game</h1>

    <div class="game-container" id="game-container">
        <div class="food" id="food"></div>
    </div>

    <div class="score" id="score">Score: 0</div>

    <a href="../index.html" class="back-link">Back to Game Hub</a>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const food = document.getElementById('food');

        const gameContainerSize = 400;
        const cellSize = 20;
        const maxCells = gameContainerSize / cellSize;

        let snake = [
            { x: 7, y: 7 },
            { x: 6, y: 7 },
            { x: 5, y: 7 }
        ];
        let direction = { x: 1, y: 0 };
        let foodPosition = { x: 0, y: 0 };
        let score = 0;
        let gameInterval;

        document.addEventListener('keydown', changeDirection);
        generateFood();
        startGame();

        function startGame() {
            gameInterval = setInterval(updateGame, 100);
        }

        function updateGame() {
            moveSnake();
            if (checkCollision()) {
                endGame();
                return;
            }
            if (checkFoodCollision()) {
                eatFood();
                generateFood();
            }
            drawSnake();
            updateScore();
        }

        function moveSnake() {
            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(newHead);
            snake.pop();
        }

        function changeDirection(event) {
            const key = event.key;

            if (key === 'ArrowUp' && direction.y !== 1) {
                direction = { x: 0, y: -1 };
            } else if (key === 'ArrowDown' && direction.y !== -1) {
                direction = { x: 0, y: 1 };
            } else if (key === 'ArrowLeft' && direction.x !== 1) {
                direction = { x: -1, y: 0 };
            } else if (key === 'ArrowRight' && direction.x !== -1) {
                direction = { x: 1, y: 0 };
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Check wall collision
            if (head.x < 0 || head.x >= maxCells || head.y < 0 || head.y >= maxCells) {
                return true;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function checkFoodCollision() {
            const head = snake[0];
            return head.x === foodPosition.x && head.y === foodPosition.y;
        }

        function eatFood() {
            score += 10;
            snake.push({ ...snake[snake.length - 1] });
        }

        function generateFood() {
            foodPosition = {
                x: Math.floor(Math.random() * maxCells),
                y: Math.floor(Math.random() * maxCells)
            };
            drawFood();
        }

        function drawSnake() {
            gameContainer.innerHTML = '';
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.left = `${segment.x * cellSize}px`;
                snakeElement.style.top = `${segment.y * cellSize}px`;
                gameContainer.appendChild(snakeElement);
            });
        }

        function drawFood() {
            food.style.left = `${foodPosition.x * cellSize}px`;
            food.style.top = `${foodPosition.y * cellSize}px`;
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function endGame() {
            clearInterval(gameInterval);
            alert('Game Over! Final Score: ' + score);
            window.location.reload();
        }
    </script>

</body>
</html>
